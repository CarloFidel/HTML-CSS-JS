<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../02_uso_frameworks/bootstrap/source/css/bootstrap.min.css"
    />
    <style></style>
  </head>

  <body>
    <main class="container mt-5">
      <h1>Contacta con nosotros</h1>
      <form
        method="get"
        id="firstContact"
        name="firstContact"
        action="https://dominio.com/envio.php"
      >
        <div class="form-group">
          <label for="miedad">Fecha de nacimiento:</label>
          <input
            type="date"
            id="miedad"
            name="miedad"
            class="form-control"
            value=""
            required
          />
          <small id="mostra1" class="text-muted"></small>
        </div>
        <div class="form-group">
          <label for="dni">Dni</label>
          <input
            type="text"
            class="form-control"
            id="dni"
            name="dni"
            value=""
            required
          />
          <small id="mostra2" class="text-muted"></small>
        </div>
        <div id="error"></div>
        <button
          type="submit"
          name="enviar"
          id="enviar"
          class="btn btn-primary mt-2"
        >
          Enviar
        </button>
        <button
          type="reset"
          name="borrar"
          id="borrar"
          class="btn btn-secondary mt-2"
        >
          Borrar formulario
        </button>
      </form>
    </main>
    <script src="validadnifechaform.js"></script>
  </body>
</html>
