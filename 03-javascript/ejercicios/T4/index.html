<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formulari.css" />
  </head>
  <body>
    <h1>Formulario de contacto</h1>
    <form action="">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Nombre" />
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" placeholder="Teléfono" />
      <div id="nacimiento">
        <label for="dia">Día</label>
        <input type="text" id="dia" placeholder="Día" />
        <label for="mes">Mes</label>
        <input type="text" id="mes" placeholder="Mes" />
        <label for="año">Año</label>
        <input type="text" id="año" placeholder="Año" />
      </div>

      <div id="correo">
        <label for="email">Email</label>
        <input type="text" id="mail" placeholder="Email" />
        <label for="dni">DNI</label>
        <input type="text" id="dni" placeholder="DNI" />
      </div>

      <div>
        <label for="acepto">Acepto las condiciones</label>
        <input type="checkbox" id="acepto" />
      </div>
      <div id="mens"></div>

      <div id="bot">
        <button id="regis" type="button">Regístrate</button>
        <button id="clean" type="button">Limpia formulario</button>
        <button id="guarda" type="button" onclick="guardarDatos()">
          Guarda datos
        </button>
        <button id="recupera" type="button" onclick="recuperarDatos()">
          Recuperar datos
        </button>
      </div>
      <div id="textarea"></div>
    </form>
    <script src="./formulari.js"></script>
  </body>
</html>
