      <section id="ejerc01">
        <h1 class="mb-5">Ejercicos JavaScript 3</h1>
        <h2>Ejercicio 1</h2>
        <p>
          Crea un HTML que amb la funció et demani un número per camp de text i
          et digui si és parell o impar.
        </p>
        <div id="in">
          <label for="numero" class="form-label">Escriba el numero</label>
          <input
            type="text"
            class="form-control mb-5"
            id="numero"
            name="numero"
            value=""
          />
        </div>
        <div id="error" class="err"></div>
        <div id="mostra1" role="alert"></div>
        <div class="botones">
          <button class="btn btn-primary" id="btn_ejer1">
            Ejecur ejercicio
          </button>
          <button class="btn btn-warning" id="btn_limpiar">

          </button>
