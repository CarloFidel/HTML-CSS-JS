<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formulari.css" />
  </head>
  <body>
    <main class="container-md">
      <h1>Formulario de contacto</h1>
      <form
        method="get"
        id="contact"
        name="contact"
        action="https://dominio.com/envio.php"
      >
        <section id="inp">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Nombre"
            name="usuario"
          />
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            placeholder="+34"
          />
          <div id="nacimiento">
            <label for="dia" class="form-label">Fecha de nacimiento</label>
            <input
              type="date"
              class="form-control"
              id="edad"
              placeholder="Selecciona la fecha"
            />
          </div>

          <div id="correo">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="mail"
              placeholder="Email"
            />
            <label for="dni" class="form-label">DNI</label>
            <input
              type="text"
              class="form-control"
              id="dni"
              placeholder="DNI"
            />
          </div>

          <div id="check">
            <label for="acepto" class="form-check-label"
              >Acepto las condiciones</label
            >
            <input
              type="checkbox"
              class="form-check-input"
              id="acepto"
              required
            />
          </div>
        </section>
        <section id="err">
          <div id="mens"></div>
        </section>
        <div id="bot">
          <button id="regis" type="submit" class="bt_mio">Regístrate</button>
          <button id="clean" type="reset" class="bt_mio" onclick="limpiatodo()">
            Limpia formulario
          </button>
          <button
            id="guarda"
            class="bt_mio"
            onclick="guardarValor()"
            type="button"
          >
            Guarda datos
          </button>
          <button
            id="recupera"
            class="bt_mio"
            onclick="asignarValor()"
            type="button"
          >
            Recuperar datos
          </button>
        </div>
        <section id="textareaconteiner">
          <div id="textarea"></div>
        </section>
      </form>
    </main>
    <script src="formulari.js"></script>
  </body>
</html>
