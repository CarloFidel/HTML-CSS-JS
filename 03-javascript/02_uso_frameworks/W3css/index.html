<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../Bootstrap/Source/css/style.css" />
    <title>Frame works W3css frontend</title>
  </head>
  <body>
    <nav class="w3-bar w3-white">
      <a href="#" class="w3-bar-item w3-button">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 1</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 2</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 3</a>
      <a
        href="javascript:void(0)"
        class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
        onclick="myFunction()"
        >&#9776;</a
      >
    </nav>
    <nav
      id="demo"
      class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium"
    >
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </nav>

    <header calss="w3-container">
      <h1>Primeros pasos con W3css</h1>
    </header>
    <main>
      <form class="w3-container w3-card-4 mw" action="/action_page.php">
        <p>
          <label class="w3-text-black"><b>Email Adress</b></label>
          <input class="w3-input w3-border" name="last" type="text" />
        </p>
        <p>
          <button class="w3-btn w3-blue">Register</button>
          <button class="w3-btn w3-red">Register</button>
        </p>
      </form>
    </main class="w3-container w3-display-middle">
    <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
    <script src="source/js/W3script.js"></script>
  </body>
</html>
