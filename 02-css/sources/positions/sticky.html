<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamiento Sticky en CSS</title>
    <link rel="stylesheet" href="../../css/sticky.css" />
  </head>
  <body>
    <div id="cabecera">Cabecera</div>
    <div class="sticky">Caja Adhesiva</div>
    <section class="sticky-parent">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum tenetur
        harum quas placeat vitae incidunt hic nisi veniam repudiandae possimus,
        ab itaque. Officiis, repellat quae quis eaque ipsum a. Minus.
      </p>
      <div class="sticky-child">Caja Adhesivo como hijo</div>
    </section>

    <a href="../../index.html">Volver a Inicio</a>
  </body>
</html>
